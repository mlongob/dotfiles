- clean: ['~']

- link:
    # Advanced format:
    # ~/.foo:
    #     path: foo
    #     create: false
    #     relink: false
    #     force: false

    ~/.bash_logout: bash_logout
    ~/.bash_prompt.sh: bash_prompt.sh
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ghci: ghci
    ~/.haskeline: haskeline
    ~/.inputrc: inputrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux/
    ~/.stack: stack/
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zsh: zsh/
    ~/.zshrc: zshrc

- shell:
    - [git submodule update --init --remote, Updating submodules]
    - command: ./powerline-fonts/install.sh
      stdin: true
      stdout: true
      stderr: true
    - command: vim +PluginInstall +qall
      stdin: true
      stdout: true
      stderr: true
    - command: ~/.vim/bundle/YouCompleteMe/install.sh --clang-completer
      stdin: true
      stdout: true
      stderr: true
    - command: "cd ~/.vim/bundle/vimproc && make"
      stdin: true
      stdout: true
      stderr: true
    - command: ~/.tmux/install_plugins.sh
      stdin: true
      stdout: true
      stderr: true


